<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Formulario</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="screen">
        <div class="left-side">
            <img src="imagens/Cadastro.jpg" alt="">
        </div>
        <div class="rigth-side">
            <h1>Crie uma Conta</h1>

            <form method="post" class="TarcisioValidador">
                <label>
                    Seu Nome: <br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail: <br/>
                    <input type="text" name="e-mail" data-rules="required">
                </label>
                <label>
                    Sua senha: <br/>
                    <input type="text" name="passward" >
                </label>
                <input type="submit" value="Cadastrar">
            </form>

            <div class="final">
                Já tem uma conta?<a href="">Faça o login</a>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
